<script>
    window.onload = () => {
        //    DOM ready
        let menuBlock =  document.getElementById('menuBlock');

        let menu = new Menu('my', 'my', [
            new MenuItem('/', 'Home'),
            new SubMenu('/blog', 'Blog', 'me', 'me', [
                new MenuItem('/', 'Home'),
                new MenuItem('/blog', 'Blog'),
                new MenuItem('/services', 'Services')
            ]),
            new MenuItem('/services', 'Services'),
            new SubMenu('my', 'my', 'me', 'me', [
                new MenuItem('/', 'Home'),
                new SubMenu('/blog', 'Blog', 'me', 'me', [
                    new MenuItem('/', 'Home'),
                    new SubMenu('/blog', 'Blog', 'me', 'me', [
                        new MenuItem('/', 'Home'),
                        new MenuItem('/blog', 'Blog'),
                        new MenuItem('/services', 'Services')
                    ]),
                    new MenuItem('/services', 'Services')
                ]),
                new MenuItem('/services', 'Services')
            ])
        ]);
        menuBlock.innerHTML = menu.render();
        let delBtn = document.getElementById('del-btn');
        delBtn.addEventListener('click', () => {
            menu.remove();
        })
    }
</script>

<script src="mobil.js"></script>
<script src="MenuItem.js"></script>
