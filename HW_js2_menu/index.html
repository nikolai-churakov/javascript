<script src="mobil.js"></script>

<script src="Menu.js"></script>
<script src="Submenu.js"></script>

<script>
    window.onload = () => {
        let menuBlock =  document.getElementById('menuBlock');

        let menu = new Menu('menuBlock-ul', 'menuBlock-ul',
            [
                new MenuItem('#', 'Главная', 'menuBlock-li', 'menuBlock-li'),
                new MenuItem('#', 'Каталог', 'menuBlock-li', 'menuBlock-li'),
                new MenuItem('#', 'О нас', 'menuBlock-li', 'menuBlock-li'),
                new MenuItem('#', 'Избранное', 'menuBlock-li', 'menuBlock-li'),
                new Submenu('my', 'Корзина', 'subLi', 'subMenuBlock-ul', 'subMenuBlock-ul', [
                    new MenuItem('#', 'Товары в корзине', 'subMenuBlock-li', 'subMenuBlock-li'),
                    new MenuItem('#', 'Изменение заказа', 'subMenuBlock-li', 'subMenuBlock-li'),
                    new MenuItem('#', 'Доставка', 'subMenuBlock-li', 'subMenuBlock-li'),
                    new Submenu('my', 'Оплата', 'subLi', 'subMenuBlockDelivery-ul', 'subMenuBlockDelivery-ul', [
                        new MenuItem('#', 'Способы оплаты', 'subMenuBlockDelivery-li', 'subMenuBlockDelivery-li'),
                        new MenuItem('#', 'Выписки и чеки', 'subMenuBlockDelivery-li', 'subMenuBlockDelivery-li'),
                        new MenuItem('#', 'Проблемы при оплате', 'subMenuBlockDelivery-li', 'subMenuBlockDelivery-li'),
                    ]),
                ]),
            ]);

        menuBlock.innerHTML = menu.render();
        let delBtn = document.getElementById('del-btn');
        delBtn.addEventListener('click', () => {
            menu.remove();
        })
    }
</script>
