<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Игра</title>
</head>
<body>
<h1>Игра Гуру черепашен ниндзя.</h1>
<script>
    'use strict';

    // Data transfer Object
    const settings = {
        numberOfQuestions: 5,
        numberOfThueAnswer: 0,
     };

    const questions = [
         {
            text: "Сколько пальцев у черепашки ниндзя на одной конечности?",
            variants: {
                '1': '1 - пять пальцев',
                '2': '2 - два пальца',
                '3': '3 - три пальца',
                '4': '4 - четыре пальца',
            },
            trueAnswerIndex: '3',
        },
        {
            text: "Сколько было черепашек нинздя?",
            variants: {
                '1': '1 - пять черепашки',
                '2': '2 - две черепашек',
                '3': '3 - три черепашеки',
                '4': '4 - четыре черепашки',
            },
            trueAnswerIndex: '4',
        },
        {
            text: "Главный враг черепашек?",
            variants: {
                '1': '1 - Бибоп',
                '2': '2 - Шредер',
                '3': '3 - Бивис',
                '4': '4 - Кренк',
            },
            trueAnswerIndex: '4',
        },
        {
            text: "Как звали подругу черепашек?",
            variants: {
                '1': '1 - Каролина',
                '2': '2 - Сони',
                '3': '3 - Эйприл',
                '4': '4 - Фатима',
            },
            trueAnswerIndex: '2',
        },
        {
            text: "Как звали учителя зерепашек?",
            variants: {
                '1': '1 - Ксерокс',
                '2': '2 - Эпсон',
                '3': '3 - Сплинтер',
                '4': '4 - Ислам Махачев',
            },
            trueAnswerIndex: '3',
        },
    ];

const game = {
    settings,
    questions,

    run() {
        alert('Добро пожаловать в игру Гуру черепашек ниндзя!');
        for (let i = 0; i < settings.numberOfQuestions; i++) {
            let question = questions[(i)];

            const variant = prompt(`${question.text}\n
                ${question.variants['1']}       ${question.variants['2']}\n
                ${question.variants['3']}       ${question.variants['4']}\n

            Выбери ЦИФРУ правильного варианта ответа.\n Для выхода введи \"-1"`, '');

            if (+variant === -1) {
                alert(`Вы выбрали выход. Спасибо!`);
                break;
            }

            if (settings.numberOfThueAnswer === 1) {
                alert(`Вы выйграли!\n Правильно ответив на ВСЕ вопросы.`);
            } else if (variant === question.trueAnswerIndex) {
                alert("Правильный ответ! \n Переходим в следующему вопросу.");
                settings.numberOfThueAnswer++;
                console.log(settings.numberOfThueAnswer);
            } else {
                alert(`Ой. Нет.. \n Дано правильных ответов ${settings.numberOfThueAnswer} из ${settings.numberOfQuestions} вопросов.`);
                break;
            }
        }
        }
    };

    game.run();

</script>
</body>
</html>
