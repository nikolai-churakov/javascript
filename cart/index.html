<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Корзина товаров</title>
  <link rel="stylesheet" href="style.css" media="screen" title="no title">
<!--  <script src="jquery-2.2.4.js" charset="utf-8"></script>-->
  <meta name="robots" content="noindex,follow">
 </head>
 <body>
<div class="shopping-cart">
      <!-- Title -->
      <div class="title">
        Shopping Bag
      </div>
 
      <!-- Товар #1 -->
      <div class="item" id="test1" data-id="ART020304231">
        <div class="buttons">
          <span class="delete-btn" data-id="ART020304231"></span>
          <span class="like-btn" data-id="ART020304231"></span>
        </div>
 
        <div class="image">
          <img src="item-1.png" alt="" />
        </div>

        <div class="description">
          <span>Common Projects</span>
          <span>Bball High</span>
          <span>White</span>
        </div>
 
        <div class="quantity">
                <div class="minus-btn" data-id="ART020304231"></div>
                <div class="plus-btn" data-id="ART020304231"></div>
        </div>

          <div class="div-count">
              <span class="count" data-id="ART020304231">1</span>
          </div>
 
        <div class="total-price">$549</div>
      </div>
 
      <!-- Товар #2 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn" data-id="ART020304232"></span>
          <span class="like-btn" data-id="ART020304232"></span>
        </div>
 
        <div class="image">
          <img src="item-2.png" alt=""/>
        </div>
 
        <div class="description">
          <span>Maison Margiela</span>
          <span>Future Sneakers</span>
          <span>White</span>
        </div>

          <div class="quantity">
              <div class="minus-btn" data-id="ART020304232"></div>
              <div class="plus-btn" data-id="ART020304232"></div>
          </div>
 
        <div class="total-price">$870</div>
      </div>
 
      <!-- Товар #3 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn" data-id="ART020304233"></span>
          <span class="like-btn" data-id="ART020304233"></span>
        </div>
 
        <div class="image">
          <img src="item-3.png" alt="" />
        </div>
 
        <div class="description">
          <span>Our Legacy</span>
          <span>Brushed Scarf</span>
          <span>Brown</span>
        </div>

          <div class="quantity">
              <div class="minus-btn" data-id="ART020304233"></div>
              <div class="plus-btn" data-id="ART020304233"></div>
          </div>
 
        <div class="total-price">$349</div>
      </div>
    </div>
	<script src="script.js"></script>
	 </body>
</html>
