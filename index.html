<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Игра</title>
</head>
<body>
<h1>Игра в консоле</h1>
<script>
    'use strict';

    // Data transfer Object
    const settings = {
    rowsCount: 10,
    colsCount: 10,
    startPositionX: 3,
    startPositionY: 4,
     };

    const player = {
        x: null,
        y: null,

        init(startX, startY) {
            this.x = startX;
            this.y = startY;
        },

       moveNextPosition(direction) {
            switch (direction) {
                case 2:
                    this.y++;
                    break;
                case 4:
                    this.x--;
                    break;
                case 6:
                    this.x++;
                    break;
                case 8:
                    this.y--;
                    break;
                case 1:
                    this.y++;
                    this.x--;
                    break;
                case 3:
                    this.y++;
                    this.x++;
                    break;
                case 7:
                    this.y--;
                    this.x--;
                    break;
                case 9:
                    this.y--;
                    this.x++;
                    break;
            }
        },

        moveBack(x, y) {
            this.x = x;
            this.y = y;
        },
    };

    const game = {
    settings,
    player,

    run() {
        this.player.init(this.settings.startPositionX, this.settings.startPositionY);
        while (true) {
            const x = this.player.x;
            const y = this.player.y;

            this.render();

            const direction = this.getDirection();

            if (direction === -1) {
                alert('До свидания');
                return;
            }

            this.player.moveNextPosition(direction);

            if (this.player.x < 0 || this.player.x > 10 || this.player.y < 0 || this.player.y > 10 ) {
                this.player.moveBack(x, y);
            }
        }
    },

    render() {
        let map = '';

        for (let row = 0; row < this.settings.rowsCount; row++ ) {
            for (let col = 0; col < this.settings.colsCount; col++) {
                if (this.player.y === row && this.player.x === col) {
                    map += 'o ';
                } else {
                    map += 'x ';
                }
            }
            map += '\n';
        }
        console.clear();
        console.log(map);
        },

    getDirection() {
        const availableDirections = [-1, 2, 8, 4, 6, 1, 7, 9, 3];
        while (true) {
            const direction = parseInt(prompt(`Введите одно из чисел: ${availableDirections.join(', ')}, куда вы хотите переместиться, для выхода -1`));

            if (!availableDirections.includes(direction)) {

                alert(`Для перемещения необходимо ввести одно из чисел: ${availableDirections.join(', ')}, для выхода -1`);
                continue;
            }
            return direction;
        }
    },
    };

    game.run();

</script>
</body>
</html>
