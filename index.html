<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Игра</title>
</head>
<body>
<h1>Игра</h1>
<script>
    'use strict';

    // Data transfer Object
    const settings = {
    rowsCount: 10,
    colsCount: 10,
    startPositionX: 0,
    startPositionY: 0,
     };

    const player = {
        x: null,
        y: null,
        init(startX, startY) {
            this.x = startX;
            this.y = startY;
        }
    };

const game = {
    settings,
    player,

    run() {
        console.log(settings.rowsCount);
        this.player.init(this.settings.startPositionX, this.settings.startPositionY);
        this.render();
    },

    render() {
        let map = '';

        for (let row = 0; row < this.settings.rowsCount; row++ ) {
            for (let col = 0; col < this.settings.colsCount; col++)
            map += 'Строка';
            map += '\n';
        }
        console.log(map);
        },
    };

    game.run();

</script>
</body>
</html>
