<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Игра</title>
</head>
<body>
<h1>Игра</h1>
<script>
    'use strict';

    // Data transfer Object
    const settings = {
    rowsCount: 10,
    colsCount: 10,
    startPositionX: 0,
    startPositionY: 0,
     };

    const player = {
        x: null,
        y: null,
        init(startX, startY) {
            this.x = startX;
            this.y = startY;
        }
    };

const game = {
    settings,
    player,

    run() {
        this.player.init(this.settings.startPositionX, this.settings.startPositionY);
        while (true) {
            this.render();

            const direction = this.getDirection();

            if (direction === -1) {
                alert('До свидания');
                return;
            }

            alert('Двигаем игрока');
        }
    },

    render() {
        let map = '';

        for (let row = 0; row < this.settings.rowsCount; row++ ) {
            for (let col = 0; col < this.settings.colsCount; col++) {
                if (this.player.y === row && this.player.x === col) {
                    map += 'o ';
                } else {
                    map += 'x ';
                }
            }
            map += '\n';
        }
        console.log(map);
        },
    getDirection() {
        const availableDirections = [-1, 2, 4, 6, 8];
        while (true) {
            const direction = parseInt(promt('Введите чило куда вы хотите переместиться, для выхода -1'));

            if (!availableDirections.includes(direction)) {
                alert('Для перемещения необходимо ввести одно из чисел: 2, 4, 6, 8, для выхода -1');
                continue;
            }
            return direction;
        }
    },
    };

    game.run();

</script>
</body>
</html>
