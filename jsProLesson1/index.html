<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="menuBlock"></div>
<!--<script src="lesson1.js"></script>-->

<script src="SubItem.js"></script>
<script src="MenuItem.js"></script>
<script src="Menu.js"></script>

<script>
    window.onload = () => {
    //    DOM ready
        let menuBlock =  document.getElementById('menuBlock');
        let subMenuBlock = document.getElementById('submenu-block');

        let menu = new Menu('my', 'my', [
            new MenuItem('/', 'Home'),
            new MenuItem('/', 'Catalog'),
            new MenuItem('/about', 'About'),
            new MenuItem('/blog', 'Blog'),
            new MenuItem('/services', 'Services'),
        ]);

        let subMenu = new SubItem('my', 'my',

            [
                new MenuItem('#', 'Men'),
                new MenuItem('#', 'Woman'),
                new MenuItem('#', 'Kids'),

            ],
            'sub', 'sub',
            [
                [new MenuItem('#', 'subHome'),
                    new MenuItem('#', 'subHome1'),
                    new MenuItem('#', 'subHome2')],
                [new MenuItem('#', 'subBlog1'),
                    new MenuItem('#', 'subBlog2'),
                    new MenuItem('#', 'subBlog3')],
                [new MenuItem('#', 'subServices1'),
                    new MenuItem('#', 'subServices2'),
                    new MenuItem('#', 'subServices3')],

            ],
            [
                'Home', 'Blog', 'Services'
            ]);

        menuBlock.innerHTML = menu.render();
        subMenuBlock.innerHTML = subMenu.render();
    }
</script>
</body>
</html>
