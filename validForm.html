<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок 5. задание 3 со звездочками</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <style>
        .form-wrap {
            margin: auto;
            padding: 20px;
            max-width: 800px
        }
    </style>
</head>
<body>
    <div class="form-wrap">
        <form class="my-form" action="">
            <div class="form-row">
                <div>
                    <h3>Форма отправки данных на сервер с проверкой в js</h3>
                </div>
                <div class="form-group col-md-6">
                    <label>
                        <input type="text" name="name" class="form-control" placeholder="Имя">
                    </label>
                </div>
                <div class="form-group col-md-6">
                    <label>
                        <input type="text" name="phone" class="form-control" placeholder="Телефон">
                    </label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>
                        <input type="password" name="password" class="form-control" placeholder="Пароль">
                    </label>
                </div>
                <div class="form-group col-md-6">
                    <label>
                        <input class="form-control" name="password_repeat" placeholder="Повторите пароль" type="password">
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>

<script src="inspectForm.js"></script>
</body>
</html>
